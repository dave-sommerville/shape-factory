	<body>
    <main class="container flex">
      <h1>Shape Factory</h1>
      <section class="shape-menu">
        <select class="shape-type">
          <option value="square">Square</option>
          <option value="circle">Circle</option>
        </select>
  
        <select class="shape-color">
          <option value="#09f">Blue</option>
          <option value="#9f0">Green</option>
          <option value="#f90">Orange</option>
          <option value="#f09">Pink</option>
          <option value="#90f">Purple</option>
        </select>
        <button class="new">Create Shape</button>
      </section>
      <section class="element-wrapper"></section>
      <section>
        <p class="details-display"></p>
      </section>
    </main>
	</body>
